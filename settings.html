<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
        <div class="container">
            <h1>EDIT PROFILE</h1>
            <div class="row">
                <div class="col-10">
                    <label for="name">Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="textfield" name="name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="username">Username:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="textfield" name="username" autocomplete="off">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="email">Email:</label>
                </div>
                <div class="col-90">
                    <input type="email" id="textfield" name="email">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="mobile">Mobile:</label>
                </div>
                <div class="col-90">
                    <input type="tel" id="textfield" name="mobile">
                </div>
            </div>
            <button id="button">submit</button>
        </div>  
    </body>
</html>
